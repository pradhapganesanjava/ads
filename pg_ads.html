<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/ads.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Google Sheets Data Viewer</h1>
        <div class="text-center mb-4">
            <button id="authorize_button" class="btn btn-primary" style="display: none;">Authorize</button>
            <button id="signout_button" class="btn btn-danger" style="display: none;">Sign Out</button>
        </div>
        <div id="tableContainer" class="table-responsive">
            <table id="sheetDataTable" class="display table table-striped table-bordered" style="width: 100%">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <!-- Global Functions -->
    <script src="js/gapiLoader.js"></script>

    <!-- Load Google APIs -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <!-- Custom JS as Modules -->
    <script type="module" src="js/const.js"></script>
    <script type="module" src="js/gscript.js"></script>
    <script type="module" src="js/gsheet.js"></script>
    <script type="module" src="js/render.js"></script>

    <!-- Initialize Data Loading -->
    <script type="module">
        import { initializeDataLoading, gapiInited, gisInited } from './js/gscript.js';

        // Wait for both GAPI and GIS to load and initialize data loading
        document.addEventListener("DOMContentLoaded", () => {
            if (gapiInited && gisInited) {
                initializeDataLoading();
            } else {
                // Wait for both APIs to load
                const interval = setInterval(() => {
                    if (gapiInited && gisInited) {
                        clearInterval(interval);
                        initializeDataLoading();
                    }
                }, 100);
            }
        });
    </script>
</body>

</html>
